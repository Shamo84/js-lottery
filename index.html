<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Lottery</title>
</head>
<body>
  <header>
    <h1 class="text-white">Gioca anche tu alla mia lotteria!</h1>
  </header>
  <main>
    <div class="container column" id="left-column">
      <h2 id="scegli">Scegli un numero dalla tastiera per iniziare a giocare!!</h2>
      <h2 id="num-che-hai-scelto" class="hidden"> Il numero che hai scelto è:</h2>
      <h2 id="tuo-numero" class="hidden"></h2>
      <button id="annulla" class="hidden" type="button" name="button">ANNULLA</button>

    </div>
    <div class="container" id="tastiera">
      <button id="num-7" type="button" name="button" class=number>
        7
      </button>
      <button id="num-8" type="button" name="button" class=number>
        8
      </button>
      <button id="num-9" type="button" name="button" class=number>
        9
      </button>
      <button id="num-4" type="button" name="button" class=number>
        4
      </button>
      <button id="num-5" type="button" name="button" class=number>
        5
      </button>
      <button id="num-6" type="button" name="button" class=number>
        6
      </button>
      <button id="num-1" type="button" name="button" class=number>
        1
      </button>
      <button id="num-2" type="button" name="button" class=number>
        2
      </button>
      <button id="num-3" type="button" name="button" class=number>
        3
      </button>
      <button id="num-0" type="button" name="button" class=number>
        0
      </button>
    </div>
    <div class="container column" id="right-column">
      <button id="gioca" class="hidden" type="button" name="button">GIOCA</button>
      <h2 id="il-numero-estratto-e" class="hidden">Il numero estratto è:</h2>
      <h2 id="numero-estratto" class="hidden"></h2>
    </div>
  </main>
  <h2 id="congratulazioni" class="hidden">Congratulazioni, hai vinto!!</h2>
  <h2 id="ritenta" class="hidden">Ritenta, sarai più fortunato!!</h2>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
